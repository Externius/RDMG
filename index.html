<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <link rel="stylesheet" href="styles.css">
<title>Random dungeon map generator</title>
</head>
<body>
<script src="src/dungeon.js"></script> 
<div class="settings">
<h3>Dungeon size:</h3>
<select id="dungeonSize">
  <option value="20" selected="selected">Small</option>
  <option value="32">Medium</option>
  <option value="44">Big</option>
</select>
<br> 
<h3>Room density:</h3>
<select id="roomDensity">
  <option value="10">Small</option>
  <option value="20">Medium</option>
  <option value="30" selected="selected">Big</option>
</select>
<br>
<h3>Room size:</h3>
<select id="roomSize">
  <option value="15">Small</option>
  <option value="20">Medium</option>
  <option value="25" selected="selected">Big</option>
</select>
<br>
<h3>Traps:</h3>
<select id="trapPercent">
  <option value="0">None</option>
  <option value="4" selected="selected">Few</option>
  <option value="8">More</option>
  <option value="40">Are you insane?</option>
</select>
<br>
<br>
<button type="button" onclick="drawDungeonOneCanvas('mapArea','dungeonSize','roomDensity','roomSize','trapPercent')">Generate</button>
<br>
</div>
<div class ="drawarea">
    <canvas id="mapArea" width="800" height="800" style="border:0px #000000;"> </canvas> 
</div>
<div class="description"> 
  <table id="description"> </table>
</div>
</body>
</html>
